<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverly Exchange</title>
    <link rel="icon" type="image/jpeg" href="./images/beverly-exchange.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-image">
                    <img src="./images/beverly-exchange.jpg" alt="Beverly Exchange">
                </div>
                <div class="header-text">
                    <h1>Beverly Exchange</h1>
                    <p>Posters, Memorabelia, and More available inside for purchase. </p>
                    <a href="mailto:contact@beverlyexchange.com?subject=Schedule%20an%20Appointment">Schedule your appointment</a>
                </div>
            </div>
        </header>

        <main>
            <div class="content-wrapper">
                <section class="video-section">
                    <div class="video-container">
                        <iframe 
                            width="560" 
                            height="315" 
                            src="https://www.youtube.com/embed/nb_fFj_0rq8" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="poster-section">
                        <img src="./images/Avatar Poster Image.jpg" alt="Avatar Poster" class="avatar-poster">
                        <p>Available inside for purchase by appointment.</p>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Beverly Exchange. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
